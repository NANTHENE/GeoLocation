<!DOCTYPE html>  
<html>  
<head>  
<title>Javascript Geolocation API Demo</title>
<link href="common.css" rel="stylesheet" />  
<script>  
    var output = document.getElementById("output");  
    function getlocation() {  
        if(navigator.geolocation){  
            navigator.geolocation.getCurrentPosition(displayPosition)  
        }  
        else  
        {  
             alert("Your browser does not support Geolocation API.")  
        }
    }  
       
    function displayPosition(position){  
      var output = "<b><br>Your current location details<br></b>" + "<b>Latitude: </b>" + position.coords.latitude + "<br>" + "<b>Longitude: </b>" +    position.coords.longitude+"<br>"+"<br>"+"<br>";  
      document.getElementById("output").innerHTML = output;
      var mapurl = "https://www.google.com/maps/@" + position.coords.latitude + "," + position.coords.longitude + ",14z";
      document.getElementById("mapurl").innerHTML =  "<a href='" + mapurl +"' target='_blank'> Click here <br> to see your location on the map.</a>";

    }  
</script>  
</head>  
<body>
<div align="center">
<div class="centre">  
  <div>
    <h1>Find  Your Location</h1>
    <b>offers some cool features.<br> One of them is the geolocation API.<br> This allows anyone to easily find out their current location(lattitude and longitude).<br>
    Try it out here.<br><br></b>  
  <button style="background-color:black;color: white;border-radius: 10px;" onclick="getlocation()"><h2>Show my location</h2></button><br>
  <span id="output"></span><br><br>
  <span id="mapurl"></span><br><br>
  </div>
</div>

</div>
<div style="padding:50px 0px 0px 49% ;">
  <a href="https://www.google.co.in">Back</a>
</div>

</body>  
</html>
